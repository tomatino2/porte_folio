<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Tom Tasty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../img/chef.ico" type="image/x-icon">
</head>

<body>

    <!-- Main content -->
    <header class="text-center mb-4">
        <h1>Contactez-nous</h1>
        <p>Vous avez des questions ou des suggestions ? N'hésitez pas à nous contacter.</p>
    </header>

    <section class="container mb-5">
        <h2>Formulaire de Contact</h2>
        <form action="mailto:tomc210408@gmail.com" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
        
    </section>

    <section class="container mb-5">
        <h2>Suivez-nous</h2>
        <p>Vous pouvez également nous suivre sur nos réseaux sociaux :</p>
        <ul>
            <li><a href="https://www.instagram.com/tomi_cunningham/" target="_blank">
                    <img src="../img/instagram.png" alt="Instagram" style="width: 24px; height: 24px;"> Instragram
                </a></li>
        </ul>
    </section>

    <footer class="text-center py-4">
        <p>&copy; 2024 Tom Cunningham - Tous droits réservés</p>
    </footer>
</body>

<script src="../js/script.js"></script>
</body>

</html>
